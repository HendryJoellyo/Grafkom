<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Array</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <h1>Visualisasi Array dengan Canvas</h1>

    <div class="controls">
        <input type="number" id="arrayInput" placeholder="Masukkan nilai N" min="0">
        <button onclick="createArray()">Buat Array</button>

        <input type="number" id="insertValue" placeholder="Nilai">
        <button onclick="insertValue()">Insert</button>

        <input type="number" id="deleteIndex" placeholder="Index hapus" min="0">
        <button onclick="deleteValue()">Delete</button>

        <input type="number" id="SearchIndex" placeholder="Cari Nilai">
        <button onclick="searchValue()">Search</button>
    </div>

    <div class="controls2">
        <button onclick="minValue()" id="minButton">Minimum Value</button>
        <button onclick="maxValue()" id="maxButton">Maximum Value</button>
        
        <button onclick="sortArray()" id="sortButton">Sort Array</button>
    </div>
    
    <canvas id="arrayCanvas" width="1400" height="200"></canvas>

    <script src="script.js"></script>
    <script src="animasi.js"></script>

</body>

</html>
