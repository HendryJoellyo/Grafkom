<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Array</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <h1>Visualisasi Array dengan Canvas</h1>

    <div class="controls">
        <input type="text" id="arrayInput" placeholder="Contoh: 5,10,15">
        <button onclick="createArray()">Buat Array</button>

        <input type="number" id="insertValue" placeholder="Nilai">
        <input type="number" id="insertIndex" placeholder="Index">
        <button onclick="insertValue()">Insert</button>

        <input type="number" id="deleteIndex" placeholder="Index hapus">
        <button onclick="deleteValue()">Delete</button>
    </div>

    <canvas id="arrayCanvas" width="800" height="200"></canvas>

    <script src="script.js"></script>

</body>

</html>
